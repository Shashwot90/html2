<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.google.com/search">
        <fieldset>
            <legend>Google Search</legend>
            <input type="text" name="q">
            <button>Send</button>
        </fieldset>
    </form>

    <form action="https://broadwayinfosys.com/search/result">
        <fieldset>
            <legend>BIN Search</legend>
            <input type="text" name="search">
            <button>Send</button>
        </fieldset>
    </form>

    <form action="https://www.youtube.com/results">
        <fieldset>
            <legend>Youtube Search</legend>
            <input type="text" name="search_query">
            <button>Send</button>
        </fieldset>
    </form>
    <form action="">
        Food: <select name="food" multiple size="6">
            <optgroup label="Fruits">
                <option value="">Mango</option>
                <option value="">Apple</option>
            </optgroup>
            <optgroup label="Vegetables">
                <option value="">Veg1</option>
                <option value="">Veg2</option>
            </optgroup>
        </select>

        <hr>

        <input type="text" name="co" list="a">
        <datalist id="a">
            <option>Nepal</option>
            <option>Nepal 1</option>
            <option>India</option>
            <option>Bhutan</option>
            <option>Pakistan</option>
        </datalist>
     

    <hr>
    color <input type="color" name="color">
    <hr>
    date <input type="date" name="date">
    <hr>
    time <input type="time" name="time">
    <hr>
    date time <input type="datetime-local" name="date time">
    <hr>
    month <input type="month" name="month">
    <hr>
    week <input type="week" name="week">
    <hr>
    url <input type="url" name="domain">
     
    <hr>
    price <input type="range" name="range">
    <hr>
    File : <input type="file" name="photo" accept="image/*">
    <hr>
    Normal : <input type="text" name="normal" value="sajan" readonly>
    <hr>
    Normal 1 : <input type="hidden" name="normal1" value="aarambha kafle">
    <hr>
    Normal 2 : <input type="text" name="normal2" value="sita" disabled>
    <hr>
    <input type="text" name="ab" placeholder="enter your name">
    <hr>
    <input type="text" name="fname" autocomplete="off" >
    <hr>
    <input type="text" name="lname" autocomplete="on">
    <hr>
     
    <input type="text" name="abc" autofocus required>
    <hr>
    <input type="image" src="b.png" width="50">
    <button>OK</button>
</form>
</body>
</html>
